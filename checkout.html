<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/All css files/checkout.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

    <div class="main_body">


        <div class="container main_body_grid_div">

            <!-- LEFT DIV -->

            <div>
                <h2 class="my-4">Checkout</h2>
                <div class="border bg-white">
                    <div class="input_all_center">
                        <h3>Delivery Address</h3>
                        <div class="row">
                            <div class="col">
                                <label class="row my-2 fw-bold" for="name">First Name</label>
                                <input class="row first_name_input" type="text">
                            </div>
                            <div class="col">
                                <label class="row my-2 fw-bold" for="name">Last Name</label>
                                <input class="row first_name_input" type="text">
                            </div>
                        </div>

                        <div>
                            <label class="row fw-bold my-2" for="address">Full Name for Delivery Address</label>
                            <input style="width: 95%; height: 50px;" type="text">
                        </div>

                        <div>
                            <label class="row fw-bold my-2" for="address">Address Line</label>
                            <input style="width: 95%; height: 50px;" type="text">
                        </div>

                        <div>
                            <label class="row fw-bold my-2" for="address">Address Line1(optional)</label>
                            <input style="width: 95%; height: 50px;" type="text">
                        </div>

                        <div class="row">
                            <div class="col">
                                <label class="row fw-bold my-2" for="city">City</label>
                                <input style="width: 100%; height: 50px" class="row" type="text">
                            </div>
                            <div class="col">
                                <label class="row fw-bold my-2" for="state">State</label>
                                <input style="width: 100%; height: 50px" class="row" type="text">
                            </div>
                            <div class="col">
                                <label class="row fw-bold my-2" for="zip">Zip Code</label>
                                <input style="width: 60%; height: 50px" class="row" type="text">
                            </div>
                        </div>

                        <div>
                            <label class="row fw-bold my-2" for="phone">Phone Number</label>
                            <input class="row" style="width: 100%; height: 50px;" type="number">
                        </div>

                        <div>
                            <label class="row fw-bold my-2" for="email">Email Number</label>
                            <input class="row" style="width: 100%; height: 50px;" type="email">
                        </div>

                        <hr />

                        <div>
                            <button class="btn-primary fw-bold fs-4" style="width: 100%; height: 50px;">Next</button>
                        </div>

                    </div>
                </div>
            </div>

            <!-- LEFT DIV -->
            <div>
                <h2>Order Summary</h2>

                <div>
                    <div>
                        <div>

                            <input style="width: 50%; height: 50px;" type="number" placeholder="Promo code">
                            <button class="btn-outline-primary" style="width: 150px;height: 50px;">Apply</button>

                        </div>
                    </div>
                </div>
            </div>

        </div>


    </div>

</body>

</html>
