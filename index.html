<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="./All css files/index.css">
</head>

<body>

    <!-- TOP SECTION -->

    <div class="row homepage-main-div">
        <div class="col homepage-main-div-left">
            <div class="homepage-main-div-left-div">
                <h1 class="mt-5 my-3">
                    Chef cooked, healthy
                </h1>
                <h1 class="my-3">
                    meals delivered to
                </h1>
                <h1 class="my-3">
                    you.
                </h1>
                <div class="row my-5">
                    <h4 class="fw-bolder">See meals available in your area!</h4>
                    <div class="col fw-bold">
                        <label for="email">Email Address</label>
                        <input type="email">
                    </div>
                    <div class="col fw-bold">
                        <label for="number">Zip Code</label>
                        <input type="number">
                    </div>
                    <div class="col">
                        <button class="btn-primary">Explore Meal</button>
                    </div>
                    <p class="lead fs-6">By continuing, you agree to ourTermsandPrivacy Policy & will receive emails from Freshly.</p>
                </div>
            </div>
        </div>
        <div class="col homepage-main-div-right">
            <div class="homepage-main-div-right-div">
                <h2 class="text-end">Simplify the Season</h2>
                <p class="text-end">Add heat & share holiday</p>
                <p class="text-end">favourites to your menu.</p>
                <button class="btn-primary">Learn More</button>
            </div>
        </div>
